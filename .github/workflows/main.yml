name: Build & Deploy Docker

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    environment: docker  
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true
      - name: Build Docker Images
        run: |
          docker build --force-rm=true -t  "${{ secrets.DOCKERHUB_REPO }}:${{ secrets.DOCKERHUB_IMAGE_TAG || 'server' }}" .
      - name: Push Docker Image
        run: |
          docker push "${{ secrets.DOCKERHUB_REPO }}:${{ secrets.DOCKERHUB_IMAGE_TAG }}"
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ secrets.DOCKERHUB_IMAGE_TAG }}
          release_name: "Release ${{ secrets.DOCKERHUB_IMAGE_TAG }}"
          body: "Docker image: ${{ secrets.DOCKERHUB_REPO }}:${{ secrets.DOCKERHUB_IMAGE_TAG }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
